<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #000;
            color: #fff;
        }
        h1 {
            color: #00ffcc;
        }
        select, textarea, input[type=submit] {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
        }
        select, textarea {
            background-color: #111;
            color: #fff;
        }
        input[type=submit] {
            background-color: #00ffcc;
            color: black;
            cursor: pointer;
            font-weight: bold;
        }
        .response-box {
            margin-top: 20px;
            padding: 20px;
            background: #111;
            border-left: 5px solid #00ffcc;
            border-radius: 8px;
        }
        .feedback-buttons {
            margin-top: 15px;
        }
        .feedback-buttons button {
            padding: 10px 20px;
            margin-right: 10px;
            background: #222;
            border: 1px solid #00ffcc;
            color: #00ffcc;
            border-radius: 6px;
            cursor: pointer;
        }
        .feedback-buttons button:hover {
            background-color: #00ffcc;
            color: #000;
        }
    </style>
</head>
<body>
    <h1>ü§ñ AI Assistant</h1>

    <!-- Main input form -->
    <form method="POST">
        <label for="function">Choose a function:</label>
        <select name="function" id="function" required>
            <option value="question" {% if selected_function == "question" %}selected{% endif %}>Answer a Question</option>
            <option value="summary" {% if selected_function == "summary" %}selected{% endif %}>Summarize Text</option>
            <option value="creative" {% if selected_function == "creative" %}selected{% endif %}>Generate Creative Content</option>
        </select>

        <label for="user_input">Your input:</label>
        <textarea id="user_input" name="user_input" rows="6" placeholder="Type your query, text, or idea here..." required>{{ user_input or '' }}</textarea>

        <input type="submit" value="Get Response">
    </form>

    {% if response %}
    <div class="response-box">
        <h3>AI Response:</h3>
        <p>{{ response }}</p>

        <!-- Feedback form embedded after response -->
        <form action="/feedback" method="POST" class="feedback-buttons">
            <input type="hidden" name="user_input" value="{{ user_input }}">
            <input type="hidden" name="selected_function" value="{{ selected_function }}">
            <input type="hidden" name="response" value="{{ response }}">
            <button type="submit" name="feedback" value="yes">üëç Yes</button>
            <button type="submit" name="feedback" value="no">üëé No</button>
        </form>
    </div>
    {% endif %}
</body>
</html>
